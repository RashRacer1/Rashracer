<!DOCTYPE html>
<index class="html"></index>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #00ffbb;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    #game-container {
        position: relative;
    }
    #board {
        display: grid;
        grid-template-columns: repeat(3, 150px);
        grid-template-rows: repeat(3, 150px);
        grid-gap: 2px;
        background-color: #000000;
        border: 8px solid #f0f0f0;
        border-radius: 10px;
        position: relative;
    }
    .cell {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3em;
        color: #f0f0f0;
        cursor: pointer;
        background-color: #ffcc00;
        transition: background-color 0.3s;
    }
    .cell:hover {
        background-color: #95ff00;
    }
    .animate-x, .animate-o {
        animation-duration: 0.5s;
        animation-fill-mode: forwards;
    }
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    .animate-x {
        animation-name: fadeIn;
    }
    .animate-o {
        animation-name: fadeIn;
    }
    #winnerMessage {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px;
        background-color: rgba(229, 255, 0, 0.8);
        border-radius: 10px;
        font-size: 4em;
        display: none;
    }
    #newGameBtn {
        position: absolute;
        top: 50%;
        top: 20px;
        transform: translateY(-50%);
        padding: 10px 20px;
        font-size: 2em;
        background-color: #ff0000;
        color: #333;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
        display: none;
    }
    #newGameBtn:hover {
        background-color: #ccc;
    }
</style>
</head>
<body>
    <div>
        <h1>TIC TAC TOE     </h1>
    </div>
<div id="game-container">
    <div id="board"></div>
    <div id="winnerMessage"></div>
    <button id="newGameBtn">New Game</button>
</div>
<script>
    const board = document.getElementById('board');
    const winnerMessage = document.getElementById('winnerMessage');
    const newGameBtn = document.getElementById('newGameBtn');
    let currentPlayer = 'X';
    let winner = false;

    // Create the Tic Tac Toe board
    function createBoard() {
        for (let i = 0; i < 9; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.dataset.index = i;
            cell.addEventListener('click', handleClick);
            board.appendChild(cell);
        }
    }

    // Handle clicks on the board
    function handleClick(event) {
        const cell = event.target;
        if (!cell.textContent && !winner) {
            cell.textContent = currentPlayer;
            cell.classList.add(`animate-${currentPlayer.toLowerCase()}`);
            if (checkWinner()) {
                setTimeout(() => {
                    winnerMessage.textContent = `${currentPlayer} Wins!`;
                    winnerMessage.style.display = 'block';
                    newGameBtn.style.display = 'block';
                }, 500);
                winner = true;
            } else if (checkDraw()) {
                setTimeout(() => {
                    winnerMessage.textContent = "It's a Draw!";
                    winnerMessage.style.display = 'block';
                    newGameBtn.style.display = 'block';
                }, 500);
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }
    }

    // Check for a winner
    function checkWinner() {
        const lines = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];
        for (let line of lines) {
            const [a, b, c] = line;
            if (board.children[a].textContent &&
                board.children[a].textContent === board.children[b].textContent &&
                board.children[a].textContent === board.children[c].textContent) {
                return true;
            }
        }
        return false;
    }

    // Check for a draw
    function checkDraw() {
        for (let cell of board.children) {
            if (!cell.textContent) {
                return false;
            }
        }
        return true;
    }

    // Reset the board
    function resetBoard() {
        for (let cell of board.children) {
            cell.textContent = '';
            cell.classList.remove('animate-x', 'animate-o');
        }
        currentPlayer = 'X';
        winner = false;
        winnerMessage.style.display = 'none';
        newGameBtn.style.display = 'none';
    }

    // New game button event listener
    newGameBtn.addEventListener('click', function() {
        resetBoard();
    });

    createBoard();
</script>
</body>
</html>
