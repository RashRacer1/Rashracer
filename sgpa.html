<!DOCTYPE html>
<index class="html"></index>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Super Cool SGPA Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: greenyellow;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        width: 400px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: black;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    #sgpaResult {
        margin-top: 20px;
        text-align: center;
        font-size: 20px;
        color: #333;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Super Cool SGPA Calculator</h1>
    <form id="sgpaForm">
        <label for="subject1">Subject 1 (4 credits):</label>
        <input type="number" id="subject1" name="Maths" min="0" max="100" required>
        
        <label for="subject2">Subject 2 (4 credits):</label>
        <input type="number" id="subject2" name="Chemistry" min="0" max="100" required>
        
        <label for="subject3">Subject 3 (3 credits):</label>
        <input type="number" id="subject3" name="caed" min="0" max="100" required>
        
        <label for="subject4">Subject 4 (3 credits):</label>
        <input type="number" id="subject4" name="Civil" min="0" max="100" required>
        
        <label for="subject5">Subject 5 (3 credits):</label>
        <input type="number" id="subject5" name="Python" min="0" max="100" required>
        
        <label for="subject6">Subject 6 (1 credit):</label>
        <input type="number" id="subject6" name="english" min="0" max="100" required>
        
        <label for="subject7">Subject 7 (1 credit):</label>
        <input type="number" id="subject7" name="sfh" min="0" max="100" required>
        
        <label for="subject8">Subject 8 (1 credit):</label>
        <input type="number" id="subject8" name="ico" min="0" max="100" required>

        <button type="button" onclick="calculateSGPA()">Calculate SGPA</button>
    </form>

    <p id="sgpaResult"></p>
</div>

<script>
    function calculateSGPA() {
        var marks = [];
        var credits = [4, 4, 3, 3, 3, 1, 1, 1];
        var totalCredits = 0;
        var totalGradePoints = 0;
        
        for (var i = 1; i <= 8; i++) {
            marks.push(parseInt(document.getElementById("subject" + i).value));
        }

        for (var i = 0; i < marks.length; i++) {
            var gradePoint;
            if (marks[i] >= 90) {
                gradePoint = 1.0;
            } else if (marks[i] >= 80) {
                gradePoint = 0.9;
            } else if (marks[i] >= 70) {
                gradePoint = 0.8;
            } else if (marks[i] >= 60) {
                gradePoint = 0.7;
            } else if (marks[i] >= 50) {
                gradePoint = 0.6;
            } else if (marks[i] >= 40) {
                gradePoint = 0.5;
            } else {
                gradePoint = 0;
            }
            
            totalGradePoints += gradePoint * credits[i];
            totalCredits += credits[i];
        }

        var sgpa = (totalGradePoints / totalCredits)*10;
        document.getElementById("sgpaResult").innerHTML = "Your SGPA is: " + sgpa.toFixed(2);
    }
</script>

</body>
</html>
